<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/dang-ky-thanh-vien.css">
    <script src="../js/dang-ky-thanh-vien.js"></script>
</head>

<body>
    <form id="dang-ky" >
        <h1>Đăng ký thành viên</h1>
        <p>Mã sinh viên</p>
        <input class="khuon" type="text" id="id">
        <p>Họ và Tên</p>
        <input class="khuon" type="text">
        <p>Email</p>
        <input class="khuon" type="text">
        <p>Giới tính</p>
        <div class="khuon">
            <input type="radio" name="gioi-tinh">Nam
            <input type="radio" name="gioi-tinh">Nữ
        </div>
        <p>Sở thích</p>
        <div class="khuon">
            <input type="checkbox" name="hobbies">Đọc sách
            <input type="checkbox" name="hobbies">Du lịch
            <input type="checkbox" name="hobbies">Âm nhạc
            <input type="checkbox" name="hobbies">Ẩm thực
            <input type="checkbox" name="hobbies">Khác
            
        </div>
        <p>Quốc tịch</p>
        <select class="khuon">
            <option value="">Việt Nam</option>
            <option value="">Campuchia</option>
            <option value="">Lào</option>
            <option value="">United Kingdom</option>
        </select>
        <p>Ghi chú</p>
        <textarea name="" cols="45" rows="5"></textarea> <br>
        <button onclick="validate()">Đăng ký</button>
    </form>
</body>

</html>
