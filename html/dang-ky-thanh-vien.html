<head>

<body>
    <div id="dang-ky">
        <h1>Đăng ký thành viên</h1>
        <p>Mã sinh viên</p>
        <input class="khuon" type="text">
        <p>Họ và Tên</p>
        <input class="khuon" type="text">
        <p>Email</p>
        <input class="khuon" type="text">
        <p>Giới tính</p>
        <div class="khuon">
            <input type="radio" name="gioi-tinh">Nam
            <input type="radio" name="gioi-tinh">Nữ

            <option value="">Chọn quốc tịch</option>
            <option value="">Việt Nam</option>
            <option value="">Campuchia</option>
            <option value="">Lào</option>
            <option value="">United Kingdom</option>
        </select>
        <p>Ghi chú</p>
        <textarea name="" cols="45" rows="5"></textarea> <br>
        <button>Đăng ký</button>
